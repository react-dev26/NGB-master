<div ng-if="$ctrl.messageList.length">
    <md-content flex layout-padding class="md-warn  md-whiteframe-8dp" >
        <md-list>
            <md-list-item ng-repeat="item in $ctrl.messageList  track by $index">
                <div class="md-list-item-text">{{item}}</div>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
